<ion-header>
  <ion-navbar primary>
    <ion-buttons start>
      <button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
    POI of the location
    </ion-title>

    <ion-buttons end>
      <button  ion-button icon-only (click)="loginfbstatus()">
        <ion-icon ios="logo-facebook"  md="logo-facebook"></ion-icon>
      </button>
      <button ion-button icon-only  (click)="showlistofpoi()">
        <ion-icon ios="ios-list" md="md-list"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon ios="ios-sync" md="md-sync"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content scroll="false">
